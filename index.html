<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div id="calculator">
            <input id="displayScreen" readonly>
            <div id="buttons">
              <!--This contais all the buttons needed for the calculator under the id "buttons"-->
                <button onclick="appendToDisplayScreen('+')">+</button>
                <button onclick="appendToDisplayScreen('7')">7</button>
                <button onclick="appendToDisplayScreen('8')">8</button>
                <button onclick="appendToDisplayScreen('9')">9</button>
                <button onclick="appendToDisplayScreen('-')">-</button>
                <button onclick="appendToDisplayScreen('4')">4</button>
                <button onclick="appendToDisplayScreen('5')">5</button>
                <button onclick="appendToDisplayScreen('6')">6</button>
                <button onclick="appendToDisplayScreen('*')">*</button>
                <button onclick="appendToDisplayScreen('1')">1</button>
                <button onclick="appendToDisplayScreen('2')">2</button>
                <button onclick="appendToDisplayScreen('3')">3</button>
                <button onclick="appendToDisplayScreen('/')">/</button>
                <button onclick="appendToDisplayScreen('0')">0</button>
                <button onclick="appendToDisplayScreen('.')">.</button>
                <button onclick="calculateTotal()">=</button>
                <button onclick="clearDisplayScreen()">Clear</button>

            </div>

        </div>
    <script src="index.js"></script>
  </body>
</html>
